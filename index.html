--- 
title: Sunlight After Dark
layout: default 
---
<head>
	<meta property="og:title" content="Winter Solace" />
	<meta property="og:description" content="Sunlight After Dark is Sam Ballard's personal internet and collection of creative persuits." />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="http://www.sunlightafterdark.com/images/social.png" />
	<meta property="og:image:width" content="1500">
	<meta property="og:image:height" content="900">
</head>



<div class="center-col frontpage-content">
	<!-- "Latest post" -->
	<h5>Latest Post</h5>
	<div class="line"></div>
		
	{% for post in site.posts limit:1 %} 
	<div class="post-preview">

		<div class="image-preview" style="background-image: url('images/{{ post.url | replace: '/' , '-' | remove_first: '-' | remove: '.html' }}.png');">
		</div>

		<div class="content-preview">
			<a href="{{post.url}}"><h5>{{post.id | slice: 12, 100  | replace: '-'  , ' ' | capitalize }}</h5></a>
			<small>{{ post.date | date: "%-d %B %Y" }}</small>
			<div class="text-preview">
				<p>{{ post.content | strip_html | truncate: 160 }}</p>
				<a class="triangle-link" href="{{post.url}}">▶▶▶</a>
			</div>
		</div>
	</div>
	{% endfor %} 


	<!-- latest blog post in full -->
</div>
